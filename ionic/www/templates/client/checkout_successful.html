<ion-view>
    <ion-nav-title>Pedido realizado com sucesso!</ion-nav-title>
    <div class="bar bar-balanced bar-subheader">
        <h2 class="title">Total: R$ {{total}}</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-item class="item-dark" ng-show="cupom.value != null">
                <strong>Cupom</strong>
                <span class="badge badge-dark">- R$ {{ cupom.value }}</span>
            </ion-item>
            <ion-item ng-repeat="product in items">
                <h2>{{ product.name }}</h2>
                <div class="row">
                    <div class="col">
                        qtd {{product.qtd}}<br/>
                        <i class="ion ion-cash"> {{ product.price }}</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"> {{ product.qtd * product.price }}</i>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <button type="button" class="button button-royal button-full" ng-click="openListOrder()">
            Ver meus pedidos
        </button>
    </ion-content>
</ion-view>
