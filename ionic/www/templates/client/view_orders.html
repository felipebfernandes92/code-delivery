<ion-view>
    <ion-nav-title>Meus pedidos</ion-nav-title>
    <ion-content class="padding has-header">
        <ion-refresher pulling-text="Puxe para atualizar..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item collection-repeat="order in orders" ng-click="openOrderDetail(order)" on-hold="showActionSheet(order)">
                <div class="row">
                    <div class="col">
                        <h2>{{ order.created_at.date | limitTo: 10 | date: 'dd/MM/yyyy' }}</h2>
                        <p>{{ order.product_names | limitTo: 2 | join: ', ' }}</p>
                        <i class="ion ion-ios-cart"> {{ order.product_names.length }} Itens</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"> {{ order.total }}</i>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll ng-if="canMoreItems" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
